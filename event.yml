# front page event
Product/list.twig:
    - [onRenderProductList, NORMAL]

# admin page event
admin.product.category.index.initialize:
    - [onFormInitializeAdminProductCategory, NORMAL]
admin.product.category.index.complete:
    - [onAdminProductCategoryEditComplete, NORMAL]

# deprecated event (for v3.0.0 - 3.0.8)
eccube.event.controller.admin_product_category_edit.after:
    - [onAdminProductCategoryEditAfter, NORMAL]
eccube.event.render.product_list.before:
    - [onRenderProductListBefore, NORMAL]
eccube.event.render.admin_product_category_edit.before:
    - [onRenderAdminProductCategoryEditBefore, NORMAL]